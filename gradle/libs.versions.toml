test-turbine = { module = "app.cash.turbine:turbine", version.ref = "turbine" }
test-timber = { module = "net.lachlanmckee:timber-junit-rule", version.ref = "timberjunit" }

[plugins]
agp-app = { id = "com.android.application", version.ref = "agp" }
