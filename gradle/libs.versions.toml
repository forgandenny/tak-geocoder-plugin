licensee = "1.4.1"
proguard = "7.2.2"
spotless = "6.18.0"
takdev = "2.4.1-debug2"

# Libraries
android-desugaring = "1.1.5"
androidx-core-ktx = "1.6.0"
androidx-lifecycle = "2.5.1"
flowpreferences = "1.7.0"
